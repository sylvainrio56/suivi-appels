<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Contact - Yeastar P520</title>
    <style>
        :root {
            --primary: #0056b3;
            --secondary: #6c757d;
            --success: #28a745;
            --bg: #f4f7f9;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .main-container {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 25px;
            max-width: 1300px;
            margin: 0 auto;
        }

        .card {
            background: var(--white);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border: 1px solid #e1e4e8;
        }

        h2 {
            margin-top: 0;
            color: var(--primary);
            font-size: 1.4rem;
            border-bottom: 2px solid var(--bg);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        textarea { resize: vertical; min-height: 100px; }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }

        .btn-save { background-color: var(--primary); color: white; }
        .btn-save:hover { background-color: #004494; }
        .btn-save:disabled { background-color: #ccc; cursor: not-allowed; }

        /* Tableau d'historique */
        .search-box {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid #dee2e6;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            vertical-align: top;
        }

        .btn-call {
            background: var(--success);
            color: white;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.85rem;
            display: inline-block;
        }

        #statusMsg {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            display: none;
            text-align: center;
            font-weight: bold;
        }

        @media (max-width: 900px) {
            .main-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="main-container">
    
    <div class="card">
        <h2>Nouvel Appel</h2>
        <form id="contactForm">
            <div class="form-group">
                <label>Nom du Contact / Entreprise</label>
                <input type="text" id="nom" placeholder="Chargement..." required>
            </div>
            <div class="form-group">
                <label>Num√©ro de T√©l√©phone</label>
                <input type="tel" id="tel" placeholder="Chargement..." required>
            </div>
            <div class="form-group">
                <label>Note / Motif de l'appel</label>
                <textarea id="note" placeholder="Renseignez ici la raison de l'appel..."></textarea>
            </div>
            <button type="submit" id="btnSubmit" class="btn-save">ENREGISTRER LA FICHE</button>
        </form>
        <div id="statusMsg"></div>
    </div>

    <div class="card">
        <h2>Historique des √âchanges</h2>
        
        <div class="search-box">
            <label>üîç Rechercher un client ou un num√©ro</label>
            <input type="text" id="searchInput" placeholder="Taper pour filtrer..." onkeyup="filtrerHistorique()">
        </div>

        <div id="loader" style="text-align:center;">Chargement de la base Google Sheets...</div>
        
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Contact</th>
                    <th>Derni√®re Note</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="historyBody"></tbody>
        </table>
    </div>

</div>

<script>
    // CONFIGURATION
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx_1oeqGXdUdhcau-OlUi9HVBm6oU_MtO264oTmiubresTel9YMV4cioCDX9TqYsvYcLA/exec';

    // 1. CAPTURE DES VARIABLES YEASTAR P520 {{.CallerNumber}}
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        
        let tel = urlParams.get('callerid');
        let nom = urlParams.get('displayname');

        const estInvalide = (val) => !val || val.includes('{') || val.includes('$') || val.includes('[');

        if (!estInvalide(tel)) {
            document.getElementById('tel').value = tel.trim();
            document.getElementById('searchInput').value = tel.trim(); // Pr√©-filtre la recherche
        }
        
        if (!estInvalide(nom)) {
            document.getElementById('nom').value = decodeURIComponent(nom).replace(/\+/g, ' ').trim();
        }

        chargerHistorique().then(() => {
            if (!estInvalide(tel)) filtrerHistorique();
        });
    };

    // 2. ENVOI VERS GOOGLE SHEETS
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('btnSubmit');
        const status = document.getElementById('statusMsg');
        
        btn.disabled = true;
        btn.innerText = "Enregistrement...";

        const data = {
            nom: document.getElementById('nom').value,
            tel: document.getElementById('tel').value,
            note: document.getElementById('note').value
        };

        fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(data)
        })
        .then(() => {
            status.style.display = 'block';
            status.style.backgroundColor = '#d4edda';
            status.style.color = '#155724';
            status.innerText = "‚úì Fiche enregistr√©e avec succ√®s !";
            this.reset();
            setTimeout(() => { status.style.display = 'none'; }, 3000);
            chargerHistorique(); // Actualiser la liste
        })
        .catch(err => {
            status.style.display = 'block';
            status.style.backgroundColor = '#f8d7da';
            status.innerText = "Erreur de connexion au serveur.";
        })
        .finally(() => {
            btn.disabled = false;
            btn.innerText = "ENREGISTRER LA FICHE";
        });
    });

    // 3. CHARGEMENT DE L'HISTORIQUE
    async function chargerHistorique() {
        try {
            const response = await fetch(GOOGLE_SCRIPT_URL + "?action=read");
            const data = await response.json();
            const body = document.getElementById('historyBody');
            document.getElementById('loader').style.display = 'none';
            body.innerHTML = '';

            // On affiche les 15 derniers r√©sultats
            data.slice(-15).reverse().forEach(row => {
                const tr = document.createElement('tr');
                const dateShort = new Date(row.date).toLocaleDateString('fr-FR');
                tr.innerHTML = `
                    <td><strong>${row.nom}</strong><br><small>${row.tel}</small></td>
                    <td>${row.note}</td>
                    <td><small>${dateShort}</small></td>
                    <td><a href="tel:${row.tel}" class="btn-call">üìû Appeler</a></td>
                `;
                body.appendChild(tr);
            });
        } catch (e) {
            document.getElementById('loader').innerText = "Impossible de charger l'historique.";
        }
    }

    // 4. FILTRAGE DE L'HISTORIQUE
    function filtrerHistorique() {
        const filter = document.getElementById("searchInput").value.toUpperCase();
        const tr = document.getElementById("historyTable").getElementsByTagName("tr");

        for (let i = 1; i < tr.length; i++) {
            const td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                const txt = td.textContent || td.innerText;
                tr[i].style.display = txt.toUpperCase().includes(filter) ? "" : "none";
            }
        }
    }
</script>

</body>
</html>
