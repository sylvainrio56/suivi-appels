<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Contact - Yeastar P520</title>
    <style>
        :root {
            --primary: #0056b3;
            --secondary: #6c757d;
            --success: #28a745;
            --bg: #f4f7f9;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .main-container {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: var(--white);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border: 1px solid #e1e4e8;
            height: fit-content;
        }

        h2 {
            margin-top: 0;
            color: var(--primary);
            font-size: 1.4rem;
            border-bottom: 2px solid var(--bg);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
            font-family: inherit;
        }

        textarea { resize: vertical; min-height: 80px; }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
            background-color: var(--primary);
            color: white;
        }

        button:hover { background-color: #004494; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        /* Historique et recherche */
        .search-box {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid #dee2e6;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            vertical-align: top;
        }

        .tag-objet {
            color: var(--primary);
            font-weight: bold;
            font-size: 0.85rem;
            display: block;
            margin-bottom: 4px;
        }

        .btn-call {
            background: var(--success);
            color: white;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.85rem;
            display: inline-block;
        }

        #statusMsg {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            display: none;
            text-align: center;
            font-weight: bold;
        }

        @media (max-width: 900px) {
            .main-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="main-container">
    
    <div class="card">
        <h2>Appel Entrant</h2>
        <form id="contactForm">
            <div class="form-group">
                <label>Nom du Contact / Entreprise</label>
                <input type="text" id="nom" placeholder="Nom inconnu" required>
            </div>
            
            <div class="form-group">
                <label>Num√©ro de T√©l√©phone</label>
                <input type="tel" id="tel" placeholder="Num√©ro inconnu" required>
            </div>

            <div class="form-group">
                <label>Objet de l'appel</label>
                <select id="objet">
                    <option value="Suivi de dossier">Suivi de dossier</option>
                    <option value="Demande de devis">Demande de devis</option>
                    <option value="Demande de D√©pannage">Demande de D√©pannage</option>
                    <option value="Autre">Autre</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Notes de l'√©change</label>
                <textarea id="note" placeholder="Tapez votre compte-rendu ici..."></textarea>
            </div>
            
            <button type="submit" id="btnSubmit">ENREGISTRER L'APPEL</button>
        </form>
        <div id="statusMsg"></div>
    </div>

    <div class="card">
        <h2>Historique & Recherche</h2>
        
        <div class="search-box">
            <label>üîç Filtrer l'historique (Nom ou N¬∞)</label>
            <input type="text" id="searchInput" placeholder="Taper un nom ou un num√©ro..." onkeyup="filtrerHistorique()">
        </div>

        <div id="loader" style="text-align:center; padding: 20px;">Chargement des donn√©es...</div>
        
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Contact</th>
                    <th>D√©tails de l'appel</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="historyBody"></tbody>
        </table>
    </div>

</div>

<script>
    // ---------------------------------------------------------
    // 1. CONFIGURATION : REMPLACEZ PAR VOTRE URL GOOGLE SCRIPT
    // ---------------------------------------------------------
    const GOOGLE_SCRIPT_URL = 'VOTRE_NOUVELLE_URL_SCRIPT_ICI';

    // 2. R√âCUP√âRATION DES VARIABLES YEASTAR {{.CallerNumber}}
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        
        let tel = urlParams.get('callerid');
        let nom = urlParams.get('displayname');

        const estVariableVide = (val) => !val || val.includes('{') || val.includes('$') || val.includes('[');

        if (!estVariableVide(tel)) {
            document.getElementById('tel').value = tel.trim();
            document.getElementById('searchInput').value = tel.trim(); 
        }
        
        if (!estVariableVide(nom)) {
            document.getElementById('nom').value = decodeURIComponent(nom).replace(/\+/g, ' ').trim();
        }

        });
    };

    // 3. ENREGISTREMENT VERS GOOGLE SHEETS
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('btnSubmit');
        const status = document.getElementById('statusMsg');
        
        btn.disabled = true;
        btn.innerText = "Enregistrement en cours...";

        const data = {
            nom: document.getElementById('nom').value,
            tel: document.getElementById('tel').value,
            objet: document.getElementById('objet').value,
            note: document.getElementById('note').value
        };

        fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(data)
        })
        .then(() => {
            status.style.display = 'block';
            status.style.backgroundColor = '#d4edda';
            status.style.color = '#155724';
            status.innerText = "‚úì Appel enregistr√© dans la base !";
            document.getElementById('note').value = ""; // Vide juste la note
            setTimeout(() => { status.style.display = 'none'; }, 3000);
            chargerHistorique(); 
        })
        .catch(err => {
            status.style.display = 'block';
            status.style.backgroundColor = '#f8d7da';
            status.innerText = "Erreur de connexion au serveur.";
        })
        .finally(() => {
            btn.disabled = false;
            btn.innerText = "ENREGISTRER L'APPEL";
        });
    });

                body.innerHTML = '<tr><td colspan="4">Aucun historique disponible.</td></tr>';
                return;
            }

            data.slice(-20).reverse().
